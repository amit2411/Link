<!DOCTYPE html>
<html>
<head>
	<title>Linking the Pages</title>

</head>
<body>
<div>
	<ul>
		<li url="http://google.com"> Google</li>
		<li url="http://yahoo.com"> Yahoo</li>
		<li url="http://facebook.com"> Facebook</li>		
	</ul>
</div>
	<script>
		
	  // var ulElement = document.getElementsByTagName('ul')[0];
			
		function myFunction(e){
				//e.target.style.backgroundColor = "blue";
				//var li=e.target.getAttribute("url");
						
				window.location.assign(e.target.getAttribute("url"));	
		}	
					
		document.getElementsByTagName('ul')[0].addEventListener("click",myFunction,false);
			
	</script>
</body>
</html
